<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outcome Money Tracker</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="background-img">
<nav>
  <!-- Navigation Bar -->
</nav>
<h2>Outcome Money Tracker</h2>

<form id="outcomeForm">
  <label for="description">Description:</label><br>
  <input type="text" id="description" name="description" required><br>
  <label for="amount">Amount:</label><br>
  <input type="number" id="amount" name="amount" min="0" required><br><br>
  <button type="button" onclick="addOutcome()">Add Outcome</button>
</form>

<script>
function addOutcome() {
  var description = document.getElementById("description").value;
  var amount = document.getElementById("amount").value;

  if (description && amount) {
    var outcomeList = JSON.parse(localStorage.getItem("outcomeList")) || [];
    outcomeList.push({ description: description, amount: amount });
    localStorage.setItem("outcomeList", JSON.stringify(outcomeList));
    
    document.getElementById("description").value = "";
    document.getElementById("amount").value = "";

    alert("Outcome added successfully!");

    // Redirect to home page
    window.location.href = "home.html";
  } else {
    alert("Please fill out both description and amount fields.");
  }
}
</script>

</body>
</html>
